                    </div>

                    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
    // Sample below of what the API endpoint expects
    $(function() {
        $.ajax({
            url: "/api.php",
            type: "POST",
            data: {
                prices: 'USD:10,GBP:10,EUR:10',
                recurring_prices: 'USD:10,GBP:12,EUR:10', 
                subscription_id: 537832, 
                quantity: 5, 
                title: "Title",
                custom_message: "Custom Message and more things like it"
            },
            dataType: "json",
            success: function(data) {
                window.open(data.response.url);
            },
            failure: function(errMsg) {
                console.log(errMsg);
            }
        });
    });
    </script>
